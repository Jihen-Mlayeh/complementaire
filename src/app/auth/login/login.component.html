<h2>Login</h2>
<form #logIn="ngForm" (ngSubmit)="login()">
    
     <div class="mb-3">

        <label class="form-label">Email</label><br>
        <input type="email" class="form-controlo" name="email" [(ngModel)]="user.email" #email="ngModel" required>
        <div *ngIf="email.invalid &&(email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">
            Invalid email

            </div>
            <div *ngIf="email.errors?.['email']">
                Invalid email

            </div>

        </div>

    </div>
    <div class="mb-3">

        <label class="form-label">Password</label><br>
        <input type="password" class="form-controlo" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="password.invalid &&(password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">
            Password is required

            </div>

        </div>

    </div>

<button type="submit" class="btn btn-primary" [disabled]="logIn.invalid">Login</button>
<br>
<a routerLink="../registeration">Register here</a>

</form>
