
<form #addUser="ngForm" (ngSubmit)="register()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-controlo" name="nom" [(ngModel)]="user.name" #nom="ngModel" required>
        <div *ngIf="nom.invalid &&(nom.dirty || nom.touched)" class="alert alert-danger">
            <div *ngIf="nom.errors?.['required']">
                Name is required

            </div>

        </div>
    </div>
     <div class="mb-3">

        <label class="form-label">Email</label>
        <input type="email" class="form-controlo" name="email" [(ngModel)]="user.email" #email="ngModel" required>
        <div *ngIf="email.invalid &&(email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">
            Invalid email

            </div>
            <div *ngIf="email.errors?.['email']"> </div>

        </div>

    </div>
    <div class="mb-3">

        <label class="form-label">Password</label>
        <input type="password" class="form-controlo" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="password.invalid &&(password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors?.['required']">
            Password is required

            </div>

        </div>

    </div>

<button type="submit" class="btn btn-primary" [disabled]="addUser.invalid">Submit</button>

</form>
